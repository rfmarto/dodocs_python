{% extends "template.html" %}
{% block conteudo %}

   <div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="row container d-flex justify-content-left">
        <div class="col-lg-12 grid-margin stretch-card">

          <!--form mask starts-->
          <div class="card">
          <div class="card-body">
            <h4 class="card-title">Cadastro contato</h4>

            <form action="{{url_for('cad_contato')}}" method="get">
            <form class="forms-sample">

              <div class="form-group row">
                <div class="col">
                    <label for="nome">Nome</label>
                    <input class="form-control" type="text" id="nome" name="nome">
                </div>
                <div class="col">
                  <label for="nome">E-mail</label>
                  <input class="form-control" type="email" id="email" name="email">
                </div>
              </div>

              <div class="form-group row">
                <div class="col">
                    <label for="nome">Telefone</label>
                    <input class="form-control" type="text" id="telefone" name="telefone">
                </div>
                <div class="col">
                  <label for="celular">Celular</label>
                  <input class="form-control" id="celular" name="celular" >
                </div>
                  <div class="col">
                  <label for="celular2">Celular 2</label>
                  <input class="form-control" id="celular2" name="celular2" ">
                </div>
              </div>
</br>
              <div class="form-group row">
                <div class="col-lg-2">
                    <h4 class="card-title">Parceiro</h4>
              </div>

              <div class="form-group row">
              <div class="col-lg-2">

              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
