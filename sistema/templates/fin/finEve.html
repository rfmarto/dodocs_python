{% extends "template.html" %}
{% block conteudo %}

 <div class="row container d-flex justify-content-left">
        <div class="col-lg-12 grid-margin stretch-card">

          <!--form mask starts-->
          <div class="card">
            <div class="card-body">
                <h4 class="card-title">Adicionar Lançamento</h4>
                    <form action="/addLancamento" method="post" class="forms-sample">
                        <div class="form-group row">
                            <div class="col-lg-2">
                              <label for="detalhe">Data</label>
                              <input type="date" id="data" name="data" class="form-control">
                              <input type="hidden" id="cdEvento" name="cdEvento" {%if cdEvento%} value="{{cdEvento}}" {%endif%}>

                            </div>
                            <div class="col-sm-6">
                                <label for="detalhe">Descrição</label>
                                <input type="text" id="detalhe" name="detalhe" class="form-control">
                            </div>
                            <div class="col-sm-4">
                                <label for="detalhe">Valor</label>
                                <input type="text" id="valor" name="valor" class="form-control"  class="form-control" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$">
                            </div>
                        </div>
                         <div class="form-group row">
                            <div class="col">
                                <input type="submit" value="Adicionar">
                            </div>
                        </div>
                    </form>


<br>
 <div class="card">
  <div class="card-body">
  <h2>Financeiro</h2>
   <table class="table table-hover">
    <thead>
      <tr>
        <th>Data</th>
          <th>Descrição</th>
          <th>Valor</th>
      </tr>
    </thead>
    <tbody>
        {% for i in fin %}
                <tr>
                    <td>{{ i.dtLanc }}</td>
                    <td>{{ i.detalhe }}</td>
                    <td>{{ i.valor }}</td>
                </tr>
                {% endfor %}
    </tbody>
  </table>
</div>
  </div>
</br>

<div class="card">
    <div class="card-body">
        <div class="form-group row">
            <div class="col-lg-3">
                <label><b>Venda:</b> {{venda}} </label>
            </div>
            <div class="col-lg-3">
                <label><b>Custo:</b> {{custo}}</label>
            </div>
            <div class="col-lg-3">
                <label><b>Imposto:</b> {{nf}} </label>
            </div>
            <div class="col-lg-3">
                <label><b>Resultdo:</b> {{res}}</label>
            </div>
    </div>
  </div>
</body>



{% endblock %}
